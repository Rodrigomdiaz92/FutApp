            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"

            <span class="navbar-toggler-icon"></span>

    </header>
    <main>
      <img
        src="./img/contacto 2.png"
        alt="contacto con clientes futapp"
        class="img-fluid"
        width="100%"
      />
      <div class="container-fluid mt-4">
        <h1 class="text-center">Contactanos</h1>
      </div>
      <div class="container mt-4">
        <form action="">
          <div class="row">
            <div class="form-floating mb-3">
              <input
                type="name"
                class="form-control"
                id="floatingInput"
                placeholder="Su Nombre"
              />
              <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating">
              <input
                type="subname"
                class="form-control"
                id="floatingPassword"
                placeholder="Su Apellido"
              />
              <label for="floatingPassword">Apellido</label>
            </div>
            <div class="form-floating mb-3 mt-3">
              <input
                type="mail"
                class="form-control"
                id="floatingPassword"
                placeholder="Ejemplo@Ejemplo.com"
              />
              <label for="floatingPassword">Correo Electronico</label>
            </div>
            <div class="form-floating mb-3 mt-3">
              <input
                type="phone"
                class="form-control"
                id="floatingPassword"
                placeholder="+549-(cod Area) - (Celular S/15)"
              />
              <label for="floatingPassword">Telefono De Contacto</label>
            </div>
            <div class="form-floating mb-3">
              <select class="form-select" aria-label="Default select example">
                <option selected="">Seleccione Asunto</option>
                <option value="1">Informacion Jugadores</option>
                <option value="2">Informacion Dueños de Canchas</option>
                <option value="3">Problemas de Registro</option>
                <option value="4">Otro</option>
              </select>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Usuario Nuevo
              </label>
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
                checked=""
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Usuario Activo
              </label>
            </div>
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 200px"
              ></textarea>
              <label for="floatingTextarea2">Escribe mensaje aqui</label>
            </div>
            <fieldset>
              <div class="form-check mt-3">
                <button type="submit" class="btn btn btn-primary">
                  Enviar
                </button>
                <button type="submit" class="btn btn-light">Borrar</button>
              </div>
            </fieldset>
          </div>
        </form>
      </div>
    </main>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">

        </li>
      </ul>
      <p class="text-center text-muted">FutApp® 2021 Buenos Aires, Argentina</p>
    </footer>
